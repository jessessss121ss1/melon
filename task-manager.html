<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务执行记录管理</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        .result-group {
            margin-bottom: 16px;
        }

        .result-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }

        .result-content {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 16px;
            min-height: 120px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 12px;
        }

        .copy-btn {
            float: right;
        }

        .work-area {
            display: grid;
            grid-template-columns: 400px 1fr 1fr;
            gap: 24px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            grid-column: 2 / 4;
        }

        @media (max-width: 1200px) {
            .work-area {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
                grid-column: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .task-detail {
            display: none;
        }

        .task-detail.expanded {
            display: table-row;
        }

        .detail-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">电商选品工具</h1>
                <p class="sidebar-subtitle">AI驱动的产品描述生成器</p>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-item">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                    </svg>
                    商品描述生成
                </a>
                <a href="/task-manager.html" class="nav-item active">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                    </svg>
                    任务记录管理
                </a>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <header class="header">
                <div class="header-content">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <h1 class="page-title">任务执行记录管理</h1>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="refreshData()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            刷新数据
                        </button>
                    </div>
                </div>
            </header>

            <div class="content-area">


        <div class="filters">
            <h3 class="filters-title">筛选条件</h3>
            <div class="filters-grid">
                <div class="form-group">
                    <label class="form-label">关键词搜索</label>
                    <input class="form-input" type="text" id="keywordFilter" placeholder="搜索商品名称或描述">
                </div>
                <div class="form-group">
                    <label class="form-label">开始日期</label>
                    <input class="form-input" type="date" id="dateFromFilter">
                </div>
                <div class="form-group">
                    <label class="form-label">结束日期</label>
                    <input class="form-input" type="date" id="dateToFilter">
                </div>
                <div class="form-group">
                    <div style="display: flex; gap: 8px;">
                        <button class="btn btn-primary" onclick="applyFilters()">应用筛选</button>
                        <button class="btn btn-outline" onclick="clearFilters()">清除</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>目标国家</th>
                        <th>模型</th>
                        <th>创建时间</th>
                        <th>耗时</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">
                    <tr>
                        <td colspan="6" class="loading-text">
                            <div class="loading-spinner"></div>
                            加载中...
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>
            </div>
        </main>
    </div>

    <script>
        let currentPage = 1;
        let currentFilters = {};


        async function loadTasks(page = 1, filters = {}) {
            try {
                const params = new URLSearchParams({
                    page: page,
                    limit: 20,
                    ...filters
                });

                const response = await fetch(`/api/tasks?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    renderTasks(result.data);
                    renderPagination(result.pagination);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('加载任务记录失败:', error);
                document.getElementById('tasksTableBody').innerHTML = 
                    '<tr><td colspan="9" style="color: red;">加载失败: ' + error.message + '</td></tr>';
            }
        }

        function renderTasks(tasks) {
            const tbody = document.getElementById('tasksTableBody');
            
            if (tasks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">暂无数据</td></tr>';
                return;
            }

            tbody.innerHTML = tasks.map(task => `
                <tr class="expandable-row" onclick="toggleTaskDetail('${task.id}')">
                    <td>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <svg class="expand-icon" width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                            <span class="tooltip" data-tooltip="${task.productName}">${task.productName.length > 20 ? task.productName.substring(0, 20) + '...' : task.productName}</span>
                        </div>
                    </td>
                    <td>${task.targetCountry}</td>
                    <td>${task.modelUsed?.split('-')[0] || '-'}</td>
                    <td class="tooltip" data-tooltip="${formatDateTime(task.createdAt)}">${formatDateTime(task.createdAt).split(' ')[0]}</td>
                    <td>${task.duration ? (task.duration < 1000 ? task.duration + 'ms' : (task.duration/1000).toFixed(1) + 's') : '-'}</td>
                    <td>
                        <div style="display: flex; gap: 4px;">
                            <button class="btn btn-outline btn-sm" onclick="viewTaskDetail('${task.id}', event)">详情</button>
                        </div>
                    </td>
                </tr>
                <tr id="detail-${task.id}" class="task-detail">
                    <td colspan="6" style="padding: 0;">
                        <div style="padding: 24px; background: #f8fafc; border-top: 1px solid #e5e7eb;">
                            <div class="detail-section">
                                <div class="detail-title">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                    模型输入信息
                                </div>
                                <div class="detail-content">${JSON.stringify(task.modelInput, null, 2)}</div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-title">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                                    </svg>
                                    模型输出信息
                                </div>
                                <div class="detail-content">${JSON.stringify(task.modelOutput, null, 2)}</div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-title">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                    </svg>
                                    性能指标
                                </div>
                                <div class="detail-content">${JSON.stringify(task.metrics, null, 2)}</div>
                            </div>
                            ${task.errorMessage ? `<div class="detail-section">
                                <div class="detail-title" style="color: var(--danger-color);">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    错误信息
                                </div>
                                <div class="detail-content" style="border-color: var(--danger-color); background: #fef2f2;">${task.errorMessage}</div>
                            </div>` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            
            if (pagination.totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }

            let html = '';
            
            if (pagination.page > 1) {
                html += `<button class="page-btn" onclick="changePage(${pagination.page - 1})">上一页</button>`;
            }

            for (let i = Math.max(1, pagination.page - 2); i <= Math.min(pagination.totalPages, pagination.page + 2); i++) {
                html += `<button class="page-btn ${i === pagination.page ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (pagination.page < pagination.totalPages) {
                html += `<button class="page-btn" onclick="changePage(${pagination.page + 1})">下一页</button>`;
            }

            paginationEl.innerHTML = html;
        }

        function getStatusText(status) {
            const statusMap = {
                pending: '待处理',
                running: '运行中',
                completed: '已完成',
                failed: '失败'
            };
            return statusMap[status] || status;
        }

        function formatDateTime(isoString) {
            return new Date(isoString).toLocaleString('zh-CN');
        }

        function toggleTaskDetail(taskId) {
            const detailRow = document.getElementById(`detail-${taskId}`);
            const expandIcon = event.currentTarget.querySelector('.expand-icon');
            
            if (detailRow.classList.contains('expanded')) {
                detailRow.classList.remove('expanded');
                expandIcon.classList.remove('expanded');
            } else {
                document.querySelectorAll('.task-detail').forEach(el => el.classList.remove('expanded'));
                document.querySelectorAll('.expand-icon').forEach(el => el.classList.remove('expanded'));
                detailRow.classList.add('expanded');
                expandIcon.classList.add('expanded');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function viewTaskDetail(taskId, event) {
            event.stopPropagation();
            toggleTaskDetail(taskId);
        }

        async function retryTask(taskId, event) {
            event.stopPropagation();
            try {
                const response = await fetch(`/api/tasks/${taskId}/retry`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert('任务重试成功');
                    refreshData();
                } else {
                    alert('重试失败: ' + result.error);
                }
            } catch (error) {
                console.error('重试任务失败:', error);
                alert('重试失败: ' + error.message);
            }
        }

        function changePage(page) {
            currentPage = page;
            loadTasks(page, currentFilters);
        }

        function applyFilters() {
            currentFilters = {
                keyword: document.getElementById('keywordFilter').value,
                dateFrom: document.getElementById('dateFromFilter').value,
                dateTo: document.getElementById('dateToFilter').value
            };

            Object.keys(currentFilters).forEach(key => {
                if (!currentFilters[key]) delete currentFilters[key];
            });

            currentPage = 1;
            loadTasks(1, currentFilters);
        }

        function clearFilters() {
            document.getElementById('keywordFilter').value = '';
            document.getElementById('dateFromFilter').value = '';
            document.getElementById('dateToFilter').value = '';
            currentFilters = {};
            currentPage = 1;
            loadTasks(1, {});
        }

        function refreshData() {
            loadTasks(currentPage, currentFilters);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
            
            // 每30秒自动刷新一次
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
